<html>
    <head>
        <title>Registration Form</title>
        <body>
            <form>
                <div>
                    <label>First Name:*</label>
                    <input type="text" name="First Name">
                </div>
                <div>
                    <label>Last Name:*</label>
                    <input type="text" name="Last Name">
                </div>
                <div>
                    <label>Email Address:*</label>
                    <input type="text" name="Email">
                </div>
                <div>
                    <label>Password:*</label>
                    <input type="password" name="password">
                </div>
                <div>
                    <label>Confirm Password:*</label>
                    <input type="password" name="password">
                </div>
                <div>
                    <label>Birthday</label>
                    <input type="date" name="dob">
                </div>
                <div>
                    <label>Gender Identity</label>
                </div>
                <div>
                    <input type="radio" name="gender" value="Male" id="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="geder" value="Female" id="Female">
                    <label for="Female">Female</label>
                    <input type="radio" name="gender" value="non binary" id="non binary">
                    <label for="non binary">Non Binary</label>
                    <input type="radio" name="prefer" value="prefer" id="prefer">
                    <label for="I prefer not to answer">I prefer not to answer</label>
                </div>
                    <label>A short description about myself </label>
                <div>
                    <textarea name="comment" cols="30" rows="5"></textarea>
                </div>
                <div>
                    <label>Favorite Language:</label>
                    <select name="Language">
                        <option>Javascript</option>
                        <option>Python</option>
                        <option>Java</option>
                    </select>
                </div>
                <div>
                    <input type="Checkbox" name="updates" id="updates" checked>
                    <label for="updates"></label>Yes, I would like to receive periodic email updates
                </div>
                <input type="submit" value="Create Account">
            </form>
        </body>
    </head>
</html>
