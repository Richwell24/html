<html>
    <head>
        <title>Common Form</title>
        <form action="/process" method ="post">
            <div>
                <label>Name:</label>
                <input type="text" name="name"
                placeholder="Your name...">
            </div>
            <div>
                <label>Email:</label>
                <input type="text" email="email" placeholder="Your email">
            </div>
            <div>
                <input type="checkbox" name="offers" id="offers" checked>
                <label for="offers">I would like to receive email offers</label>
            </div>
            <input type="submit" value="sign up">
        </form>
    </head>
</html>
